<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - YGTM</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                  <img src="../images/LogoYGTM.jpeg" alt="You Got This Mom" width="50" height="50" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/index.html">Inicio</a>
                  <a class="nav-link" href="aboutMe.html">About Me</a>
                  <a class="nav-link" href="blog.html">Blog</a>
                  <a class="nav-link" href="productos.html">Productos</a>
                  <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="bg-contacto"></div>
            </div>
        </div>
        <section class="mainSection">
            <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-center">
                <div class="basis">
                    <h3 class="mb-4">Me encantaría saber de ti</h3>
                    <p class="m-0">¿Te gustaría escribir en mi blog? ¿Eres empresa y te gustaría colaborar? Escríbeme y pronto nos pondremos en contacto.</p>
                </div>
                <form class="m-5 basis">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Lily de You Got This Mom">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light mt-3">Enviar</button>
                </form>
            </div>
            
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 p-0 mt-4">
                    <a href="https://www.instagram.com/yougotthis_mom/" target="_blank"><img class="img-social" src="../images/instagramLogo.png" alt="instagramSVG"> <span class="social-text">@yougotthis_mom</span></a>
                </div>
                <div class="col-md-4 offset-md-4 mt-4">
                    <img src="../images/firma.png" alt="Firma 'Con cariño, Lily'">
                </div>
                <div class="col-md-12 p-0 m-0">
                    <p class="derechos mt-0 mb-3">© 2021 YOU GOT THIS MOM. Todos los Derechos Reservados</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
