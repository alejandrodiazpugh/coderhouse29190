<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - YGTM</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                  <img src="/images/LogoYGTM.jpeg" alt="You Got This Mom" width="50" height="50" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/index.html">Inicio</a>
                  <a class="nav-link" href="aboutMe.html">About Me</a>
                  <a class="nav-link" href="blog.html">Blog</a>
                  <a class="nav-link" href="productos.html">Productos</a>
                  <a class="nav-link active" aria-current="page" href="../contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="mainSection">
            <img class="hero" src="../images/contactoBanner.png" alt="Banner Contacto">
        </section>
        <section class="mainSection">
            <div class="contactForm">
                <div class="contactForm__wrapper">
                    <h3 class="contactForm__title">Me encantaría saber de ti</h3>
                    <p class="contactForm__text">¿Te gustaría escribir en mi blog? ¿Eres empresa y te gustaría colaborar? Escríbeme y pronto nos pondremos en contacto.</p>
                </div>
                <form action="" method="" enctype="text/plain">
                    <fieldset class="gridForm">
                        <input class="inputText" type="name" placeholder="Nombre" required>
                        <input class="inputText" type="email" placeholder="Correo Electrónico" required>
                            <textarea name="msj" class="inputMsj" cols="44" rows="10" placeholder="Mensaje" required></textarea>
                        <div class="contactSubmit">
                            <input class="btn" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
            
        </section>
    </main>
    
    <footer>
        <div class="social">
            <a href="https://www.instagram.com/yougotthis_mom/" target="_blank"><img class="socialLogos" src="../images/instagramLogo.png" alt="instagramSVG"></a>
            <span>@yougotthis_mom</span>
        </div>
        <div class="firma">
            <img src="../images/firma.png" alt="Firma 'Con cariño, Lily'">
        </div>
        <p class="derechos">© 2021 YOU GOT THIS MOM. Todos los Derechos Reservados</p>
    </footer>
</body>
</html>
